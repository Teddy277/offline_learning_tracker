name: offline_learning_tracker
description: Offline Learning Progress Tracker Demo
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network Detection
  connectivity_plus: ^5.0.2

  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6

  # UUID Generation
  uuid: ^4.2.2

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true